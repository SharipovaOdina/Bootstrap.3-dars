<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <table class="table table-sm table-bordered table-striped table-hover table-dark">
                <tr>
                    <th>T/R</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Prise</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>Naxia 3</th>
                    <th>PS 2</th>
                    <th>120 000 000</th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>Cobalt</th>
                    <th>PS 4</th>
                    <th>135 000 000</th>
                </tr>
                <tr>
                    <th>3</th>
                    <th>Malibu XL</th>
                    <th>PS 1</th>
                    <th>360 000 000</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-4">
            <div class="btn-group">
                <a href="#" class="btn btn-info">All</a>
                <a href="#" class="btn btn-success">Active</a>
                <a href="#" class="btn btn-warning">Inactive</a>
                <a href="#" class="btn btn-danger">Expired</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="btn-group btn-group-lg">
                <a href="#" class="btn btn-success">Step 1</a>
                <a href="#" class="btn btn-success active">Step 2</a>
                <a href="#" class="btn btn-success disabled">Step 3</a>
                <a href="#" class="btn btn-success disabled">Step 4</a>
            </div>
            <div class="btn-group btn-group-sm">
                <a href="#" class="btn btn-success disabled">Step 1</a>
                <a href="#" class="btn btn-success disabled">Step 2</a>
                <a href="#" class="btn btn-success">Step 3</a>
                <a href="#" class="btn btn-success active">Step 4</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="btn-group btn-group-vertical">
                <a href="#" class="btn btn-success">Step 1</a>
                <a href="#" class="btn btn-success">Step 2</a>
                <a href="#" class="btn btn-success">Step 3</a>
                <a href="#" class="btn btn-success">Step 4</a>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-4">
            <img src="rasmlar/images.jfif" class="img-fluid rounded" alt="">
        </div>
        <div class="col-md-4">
            <img src="rasmlar/images.jfif" class="img-fluid rounded-circle" alt="">
        </div>
        <div class="col-md-4">
            <img src="rasmlar/images.jfif" class="img-fluid img-thumbnail" alt="">
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>

</html>
